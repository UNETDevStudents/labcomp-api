version: '2'

services:

  admin-develoment:
    build:
      context: .
      dockerfile: Dockerfile-Development
    env_file: ./.env
    volumes:
      - ./django:/srv/www/django
    working_dir: /srv/www/django

  ldap:
    image: osixia/openldap
    volumes:
      - ~/data/labcomp/ldap:/var/lib/ldap
    environment:
      - LDAP_ORGANISATION=Labcomp C.A
      - LDAP_DOMAIN=labcomp.com

  mysql:
    image: mysql
    volumes:
      - ~/data/labcomp/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=labcomp
      - MYSQL_USER=labcomp
      - MYSQL_PASSWORD=labcomp
      - MYSQL_ROOT_PASSWORD=labcomp

  nginx:
    build: ./compose/nginx
    env_file: ./.env
    volumes:
      - ./django/public/media/:/srv/www/media/
      - ./django/public/staticfiles/:/srv/www/staticfiles/
      - ./run:/srv/www/run
    restart: always
    working_dir: /var/www/run
    ports:
      - '80:80'
      - '443:443'

  redis:
    image: redis:latest
